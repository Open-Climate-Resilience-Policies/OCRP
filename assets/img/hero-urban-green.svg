<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="treeCanopy" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="300" fill="url(#cityGradient)"/>
  
  <!-- City silhouette -->
  <rect x="0" y="180" width="80" height="120" fill="url(#buildingGradient)"/>
  <rect x="100" y="150" width="60" height="150" fill="url(#buildingGradient)"/>
  <rect x="180" y="160" width="70" height="140" fill="url(#buildingGradient)"/>
  <rect x="270" y="140" width="50" height="160" fill="url(#buildingGradient)"/>
  <rect x="340" y="170" width="80" height="130" fill="url(#buildingGradient)"/>
  <rect x="440" y="130" width="60" height="170" fill="url(#buildingGradient)"/>
  <rect x="520" y="155" width="70" height="145" fill="url(#buildingGradient)"/>
  <rect x="610" y="165" width="65" height="135" fill="url(#buildingGradient)"/>
  <rect x="690" y="145" width="110" height="155" fill="url(#buildingGradient)"/>
  
  <!-- Windows on buildings -->
  <g fill="#87CEEB" opacity="0.6">
    <rect x="10" y="190" width="8" height="8"/>
    <rect x="25" y="200" width="8" height="8"/>
    <rect x="40" y="190" width="8" height="8"/>
    <rect x="55" y="210" width="8" height="8"/>
    
    <rect x="110" y="160" width="8" height="8"/>
    <rect x="125" y="170" width="8" height="8"/>
    <rect x="140" y="180" width="8" height="8"/>
    
    <rect x="190" y="170" width="8" height="8"/>
    <rect x="205" y="180" width="8" height="8"/>
    <rect x="220" y="190" width="8" height="8"/>
    <rect x="235" y="200" width="8" height="8"/>
  </g>
  
  <!-- Green urban trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="85" y="260" width="8" height="40" fill="#8B4513"/>
    <ellipse cx="89" cy="250" rx="25" ry="30" fill="url(#treeCanopy)"/>
    
    <!-- Tree 2 -->
    <rect x="165" y="270" width="8" height="30" fill="#8B4513"/>
    <ellipse cx="169" cy="260" rx="20" ry="25" fill="url(#treeCanopy)"/>
    
    <!-- Tree 3 -->
    <rect x="255" y="265" width="8" height="35" fill="#8B4513"/>
    <ellipse cx="259" cy="255" rx="22" ry="28" fill="url(#treeCanopy)"/>
    
    <!-- Tree 4 -->
    <rect x="325" y="275" width="8" height="25" fill="#8B4513"/>
    <ellipse cx="329" cy="265" rx="18" ry="22" fill="url(#treeCanopy)"/>
    
    <!-- Tree 5 -->
    <rect x="425" y="270" width="8" height="30" fill="#8B4513"/>
    <ellipse cx="429" cy="260" rx="20" ry="25" fill="url(#treeCanopy)"/>
    
    <!-- Tree 6 -->
    <rect x="505" y="275" width="8" height="25" fill="#8B4513"/>
    <ellipse cx="509" cy="265" rx="18" ry="22" fill="url(#treeCanopy)"/>
    
    <!-- Tree 7 -->
    <rect x="595" y="280" width="8" height="20" fill="#8B4513"/>
    <ellipse cx="599" cy="270" rx="16" ry="20" fill="url(#treeCanopy)"/>
    
    <!-- Tree 8 -->
    <rect x="675" y="275" width="8" height="25" fill="#8B4513"/>
    <ellipse cx="679" cy="265" rx="18" ry="22" fill="url(#treeCanopy)"/>
  </g>
  
  <!-- Green roof gardens -->
  <ellipse cx="130" cy="150" rx="15" ry="8" fill="#32CD32" opacity="0.8"/>
  <ellipse cx="210" cy="160" rx="20" ry="10" fill="#228B22" opacity="0.8"/>
  <ellipse cx="365" cy="170" rx="18" ry="9" fill="#32CD32" opacity="0.8"/>
  <ellipse cx="470" cy="130" rx="12" ry="6" fill="#90EE90" opacity="0.8"/>
  <ellipse cx="565" cy="155" rx="16" ry="8" fill="#228B22" opacity="0.8"/>
  
  <!-- Birds -->
  <g fill="#696969" opacity="0.4">
    <path d="M200 80 L205 85 L210 80 L205 75 Z"/>
    <path d="M350 90 L355 95 L360 90 L355 85 Z"/>
    <path d="M500 70 L505 75 L510 70 L505 65 Z"/>
  </g>
</svg>