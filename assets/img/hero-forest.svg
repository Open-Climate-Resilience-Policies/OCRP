<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forestGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="300" fill="url(#skyGradient)"/>
  
  <!-- Mountains in background -->
  <polygon points="0,200 100,120 200,180 300,100 400,160 500,80 600,140 700,60 800,120 800,300 0,300" fill="#4F7942" opacity="0.6"/>
  
  <!-- Forest layers -->
  <polygon points="0,220 80,180 160,200 240,160 320,190 400,150 480,180 560,140 640,170 720,130 800,160 800,300 0,300" fill="url(#forestGradient)" opacity="0.8"/>
  
  <!-- Foreground trees -->
  <ellipse cx="100" cy="190" rx="30" ry="40" fill="#2F4F2F"/>
  <ellipse cx="200" cy="180" rx="35" ry="50" fill="#228B22"/>
  <ellipse cx="300" cy="200" rx="25" ry="35" fill="#2F4F2F"/>
  <ellipse cx="450" cy="185" rx="40" ry="45" fill="#228B22"/>
  <ellipse cx="600" cy="175" rx="30" ry="40" fill="#2F4F2F"/>
  <ellipse cx="700" cy="190" rx="35" ry="48" fill="#228B22"/>
  
  <!-- Sun rays -->
  <g opacity="0.3">
    <line x1="650" y1="60" x2="680" y2="100" stroke="#FFD700" stroke-width="2"/>
    <line x1="670" y1="50" x2="690" y2="90" stroke="#FFD700" stroke-width="2"/>
    <line x1="690" y1="45" x2="700" y2="85" stroke="#FFD700" stroke-width="2"/>
    <line x1="710" y1="50" x2="710" y2="90" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="25" fill="#FFD700" opacity="0.8"/>
  
  <!-- Floating leaves/particles -->
  <ellipse cx="150" cy="100" rx="3" ry="2" fill="#32CD32" opacity="0.7" transform="rotate(45 150 100)"/>
  <ellipse cx="350" cy="90" rx="3" ry="2" fill="#90EE90" opacity="0.6" transform="rotate(-30 350 90)"/>
  <ellipse cx="550" cy="110" rx="3" ry="2" fill="#32CD32" opacity="0.8" transform="rotate(60 550 110)"/>
</svg>