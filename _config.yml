# Site settings
title: Open Climate Resilience Policies
description: A collaborative repository of climate resilience policies, strategies, and best practices for municipalities and organizations worldwide.
url: "https://open-climate-resilience-policies.github.io"
baseurl: "/OCRP"

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-paginate-v2

# Pagination configuration
pagination:
  enabled: true
  collection: 'policies'
  per_page: 10
  permalink: '/page/:num/'
  sort_field: 'title'
  sort_reverse: false

# Collections
collections:
  policies:
    output: true
    permalink: /policies/:name/

# Exclude from processing
exclude:
  - .git
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - .bundle
