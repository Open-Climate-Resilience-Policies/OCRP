# Site settings
title: Open Climate Resilience Policies
description: A collaborative repository of climate resilience policies, strategies, and best practices for municipalities and organizations worldwide.
url: "https://ocrap.net"
baseurl: ""
theme: jekyll-theme-minimal # Start simple, upgrade later

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-paginate

# Pagination configuration
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'

# Collections
collections:
  policies:
    output: true
    permalink: /policies/:name/

# Exclude from processing
exclude:
  - .git
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - .bundle
  - scripts/
  - requirements.txt
  - .env
  - example.env
  - venv/